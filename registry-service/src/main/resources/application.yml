server:
  port: 8761

eureka:
  instance:
    hostname: eureka-server
    preferIpAddress: true
    instance-id: ${random.int}
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    enableSelfPreservation: false

spring:
  cloud:
    inetutils:
      preferred-networks:
        - 10.0
